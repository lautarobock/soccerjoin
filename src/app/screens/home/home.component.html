<mat-tab-group>
  <mat-tab label="All">
    <div *ngIf="!allMatches">
      Loading
    </div>
    <div *ngIf="allMatches && !allMatches.length">
      <h3 style="margin-left: auto;margin-right: auto;width: 310px;">
        Ups, there is not matches yet, you can start
      </h3>
      <button mat-raised-button color="primary" style="margin-left: auto; margin-right: auto; display: block" routerLink="/strava/importer">
        <i class="fas fa-upload"></i> importing from Strava!
      </button>
    </div>
    <sj-match-list *ngIf="allMatches && allMatches.length" [matches]="allMatches"></sj-match-list>
  </mat-tab>
  <mat-tab label="Mine">
    <div *ngIf="matches && !matches.length">
      <h3 style="margin-left: auto;margin-right: auto;width: 310px;">
        Ups, there is not matches yet, you can start
      </h3>
      <button mat-raised-button color="primary" style="margin-left: auto; margin-right: auto; display: block" routerLink="/strava/importer">
        <i class="fas fa-upload"></i> importing from Strava!
      </button>
    </div>
    <sj-match-list *ngIf="matches && matches.length" [matches]="matches"></sj-match-list>
  </mat-tab>
</mat-tab-group>

<button mat-fab style="position: fixed; bottom: 1em; right: 1em; z-index: 2000" routerLink="/strava/importer">
  <i class="fas fa-plus"></i>
</button>
