<sj-toolbar [isHome]="true" [actions]="[]"></sj-toolbar>
<div>
  <mat-tab-group *ngIf="charts">
    <mat-tab [label]="chart.title" *ngFor="let chart of charts">
      <div style="display: block; height: 300px">
        <canvas baseChart [datasets]="chart.data" [labels]="chart.labels" [options]="options" [legend]="true" chartType="bar"></canvas>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
